<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/js/bootstrap.min.js"
      integrity="sha512-wOLiP6uL5tNrV1FiutKtAyQGGJ1CWAsqQ6Kp2XZ12/CvZxw8MvNJfdhh0yTwjPIir4SWag2/MHrseR7PRmNtvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/css/bootstrap.min.css"
      integrity="sha512-iGjGmwIm1UHNaSuwiNFfB3+HpzT/YLJMiYPKzlQEVpT6FWi5rfpbyrBuTPseScOCWBkRtsrRIbrTzJpQ02IaLA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <table id="table" class="table">
      <thead>
        <tr>
          <td>id</td>   
          <td>name</td>
          <td>class</td>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
    <form action="http://localhost:8080/HotelManager_war_exploded/getStudentByID" method="post">
      <input type="number" name="id" id="idget" />
      <button type="submit" >submit</button>
    </form>
  </body>
  <script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: `http://localhost:8080/HotelManager_war_exploded/HomePage`,
        //   data: {'id' : 1},
        success: function (response) {
          var data = "";
          response.forEach((element) => {
            data += `<tr>
                       <td>${element.id}</td>
                       <td>${element.name}</td>
                       <td>${element.className}</td>
                    </tr>`;
          });
          $("#data").append(data);
        },
      });
    });
    
  </script>
</html>
